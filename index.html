<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BIRTHDAY!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/heart.png">
</head>
<body>
<h1>HAPPY BIRTHDAY!  WE DO LOVE YOU</h1>

<script>
    document.addEventListener('mousemove',(e)=>{
        let body=document.querySelector('body')
        let heart=document.createElement('span')
        const x=e.offsetX
        const y=e.offsetY
        heart.style.left=x+'px'
        heart.style.top=y+'px'
        let size=Math.random()*80
        heart.style.width=20+size+'px'
        heart.style.height=20+size+'px'
        let transform=Math.random()*360
        heart.style.transform=`rotate(${transform}deg)`
        body.appendChild(heart)
        setTimeout(function (){
            heart.remove()
        },1000)
    })
    const text=document.querySelector('h1')
  text.innerHTML=text.innerText.split('').map((el,inx)=>`<b style="cursor: pointer" class="letter">${el}</b>`).join('')

</script>
</body>
</html>
